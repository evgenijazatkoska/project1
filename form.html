      <form id="myForm">
        <div class="form-row">
          <div class="col-12 col-md-6">
            <label for="name" class="font-weight-bold">Име и презиме</label>
            <input type="text" class="form-control font-italic" placeholder="Вашето име и презиме">

          </div>

          </div>
        </div>
        <div class="form-row">

            <div class="error-message"></div>
          </div>
          <div class="col-12 col-md-6">

            <input type="text" class="form-control font-italic" placeholder="Контакт имејлна вашата компанија">
            <div class="error-message"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-12 col-md-6">
            <label for="FormControlSelect" class="font-weight-bold">Тип на студенти</label>
            <select class="form-control" id="FormControlSelect">
              <option value="" disabled selected class="font-weight-bold">Изберете тип на студент</option>
              <option class="font-weight-bold">Студенти од маркетинг</option>
              <option class="font-weight-bold">Студенти од програмирање</option>
              <option class="font-weight-bold">Студенти од дизајн</option>
              <option class="font-weight-bold">Студенти од data science</option>
            </select>
            <div class="error-message"></div>
          </div>
          <div class="col-12 col-md-6 ">
            <button type="submit"  class="btn btn-danger btn-block btn-custom mb-md-0 mb-5" onclick="validateForm()">ИСПРАТИ</button>

        </div>
